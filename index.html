    <link rel="stylesheet" href="/SaveMyTax/style.css" />
    <style>
      .output-wrapper {
        margin: 40px auto;
        max-width: 800px;
        padding: 20px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        gap: 30px;
        font-family: "Poppins", sans-serif;
      }

      .summary {
        font-size: 20px;
        font-weight: 600;
        color: #00695c;
        white-space: pre-line;
        border-left: 5px solid #4db6ac;
        padding-left: 12px;
      }

      .visual-analysis {
        display: flex;
        flex-direction: column;
        gap: 25px;
        align-items: center;
        flex-wrap: wrap;
      }

      .graph canvas {
        width: 500px !important;
        height: 350px !important;
        margin-bottom: 20px;
        border-radius: 10px;
        background: #d6eded;
        box-shadow: 0 2px 10px rgba(0, 150, 136, 0.1);
      }

      .suggestions {
        padding: 20px 24px;
        background: linear-gradient(to right, #e1f5fe, #e0f7fa);
        border-left: 6px solid #3aa9a2;
        font-size: 16px;
        line-height: 1.7;
        font-family: "Poppins", sans-serif;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(3, 169, 244, 0.08);
        white-space: pre-line;
        max-width: 500px;
        text-align: left;
        color: #333;
        transition: transform 0.3s ease;
      }

      .suggestions:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 16px rgba(3, 169, 244, 0.12);
      }

      .suggestions strong {
        color: #007b7f;
      }

      /* Sidebar styles */
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 240px;
        background: linear-gradient(to bottom, #e0f7fa, #ffffff);
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.08);
        padding: 30px 20px;
        font-family: "Poppins", sans-serif;
        z-index: 1000;
      }

      .sidebar-title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #00796b;
        border-bottom: 2px solid #4db6ac;
        padding-bottom: 10px;
      }

      .sidebar-menu {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .sidebar-menu li {
        margin-bottom: 18px;
      }

      .sidebar-menu a {
        text-decoration: none;
        font-size: 16px;
        color: #00695c;
        background: #e0f2f1;
        padding: 10px 14px;
        border-radius: 10px;
        display: block;
        transition: all 0.3s ease;
      }

      .sidebar-menu a:hover {
        background-color: #b2dfdb;
        color: #004d40;
        transform: translateX(5px);
      }
    </style>
  </head>
